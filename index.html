<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        footer {
            background: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        a {
            color: #35424a;
        }

        .profile {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人主页</h1>
    </header>

    <main>
        <div class="profile">
            <h2>关于我</h2>
            <p>你好，我是 [李苏南]，我是一名 [算法工程师]。</p>
        </div>

        <div class="projects">
            <h2>我的项目</h2>
            <ul>
                <li><a href="https://github.com/你的GitHub用户名/项目3">项目3</a> - 简短描述</li>
            </ul>
        </div>

        <div class="contact">
            <h2>联系方式</h2>
            <p>你可以通过以下方式联系我：</p>
            <ul>
                <li>Email: <a href="mailto:你的邮箱">你的邮箱</a></li>
                <li>Twitter: <a href="https://twitter.com/你的Twitter用户名">@你的Twitter用户名</a></li>
            </ul>
        </div>
    </main>
</body>
</html>
